<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-main-div">
      <div class="main-div">
        <div class="left-div">
          <div class="img-div">
            <img
              class="img1"
              src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            />
          </div>
          <div class="para-div">
            Connect with friends and the world around you on Facebook.
          </div>
        </div>
        <div class="right-div">
          <div>
            <input class="email-inp" placeholder="Email or phone number" />
          </div>
          <div>
            <input
              type="password"
              class="password-inp"
              placeholder="Password"
            />
          </div>
          <div class="login-div"><button class="btn-login">Log In</button></div>
          <div class="frp-div">Forgot password?</div>
          <div class="line-main">
            <div class="line"></div>
          </div>
          <div class="cna-div">
            <button class="btn-cna">Create new account</button>
          </div>
          <div class="cp">
            <span class="sp1">Create a Page</span> for a celebrity, brand or
            business.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
